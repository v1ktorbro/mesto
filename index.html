<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Жак-Ив-Кусто">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай, исследователь океана.">
  <meta name="author" content="Victor Abrosimov">
  <meta name="author" content="Yandex Practicum">
  <link rel="stylesheet" href="pages/index.css">
	<title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/zhak-iv-kusto.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__change-elem">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit">
            <div class="btn-image btn-image_edit"></div>
          </button>
        </div>
        <p class="profile__signature">Исследователь океана</p>
      </div>
      <button class="profile__btn-plus">
          <div class="btn-image btn-image_plus"></div>
      </button>
    </section>

    <section class="cards">
      <template id="template-cards">
        <div class="card">
          <img src="" alt="" class="card__image">
          <button class="card__btn-delete">
            <div class="btn-image btn-image_delete"></div>
          </button>
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button class="card__btn-like">
              <div class="btn-image btn-image_like"></div>
            </button>
          </div>
        </div>
      </template>
	 </section>
	 <section class="popap-edit popap popap_opened">
    <form class="popap__container" novalidate>
      <span class="popap__close"></span>
      <h2 class="popap__title">Редактировать профиль</h2>
      <input type="text" class="popap__input popap__input-name" id='name-input' required pattern="[A-Za-zА-Яа-я -]{2,40}" placeholder="Имя">
      <span class="popap__input-error" id="name-input-error"></span>
      <input type="text" class="popap__input popap__input-signature" id='signature-input' required minlength='2' maxlength='200' placeholder="О себе">
      <span class="popap__input-error" id="signature-input-error"></span>
      <button type="submit" class="popap__input-save">
        <p class="popap__text-color">Сохранить</p>
      </button>
    </form>
   </section>
   <section class="popap-place popap popap_opened">
    <form class="popap__container">
      <span class="popap__close"></span>
      <h2 class="popap__title">Новое место</h2>
      <input type="text" class="popap__input popap__input-name" id='name-input' required pattern="[A-Za-zА-Яа-я -]{1,30}" placeholder="Название">
      <span class="popap__input-error" id="name-input-error"></span>
      <input type="url" class="popap__input popap__input-signature" id='signature-input' required placeholder="Ссылка на картинку">
      <span class="popap__input-error" id="signature-input-error"></span>
      <button type="submit" class="popap__input-save">
        <p class="popap__text-color">Создать</p>
      </button>
    </form>
  </section>
    </section>
    <section class="popap-image popap-image_opened">
      <div class="popap-image__container">
        <img src="" alt="" class="popap-image__content">
        <span class="popap-image__close"></span>
        <p class="popap-image__name"></p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Абросимов Виктор</p>
  </footer>
  <script src="scripts/initialCards.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/validation.js"></script>
</body>
</html>
