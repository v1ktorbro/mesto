<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Жак-Ив-Кусто">
  <meta name="keywords" content="Карачаевск, Гора Эльбрус, Домбай, исследователь океана.">
  <meta name="author" content="Victor Abrosimov">
  <meta name="author" content="Yandex Practicum">
  <link rel="stylesheet" href="pages/index.css">
	<title>Mesto Russia</title>
</head>
<body class="root">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="popap popap_opened">
      <form class="popap__container">
        <span class="popap__close"></span>
        <h2 class="popap__title">Редактировать профиль</h2>
        <input type="text" class="popap__input-name" placeholder="Имя">
        <input type="text" class="popap__input-signature" placeholder="О себе">
        <button type="submit" class="popap__input-save">
          <p class="popap__text-color">Сохранить</p>
        </button>
      </form>
    </section>
    <section class="profile">
      <img src="./images/zhak-iv-kusto.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__change-elem">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit">
            <div class="btn-image btn-image_edit"></div>
          </button>
        </div>
        <p class="profile__signature">Исследователь океана</p>
      </div>
      <button class="profile__btn-plus">
          <div class="btn-image btn-image_plus"></div>
      </button>
    </section>

    <section class="cards">
      <div class="card">
        <img src="./images/karachaevsk.png" alt="Фото г.Карачаевск" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__btn-like">
            <div class="btn-image btn-image_like"></div>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/mountain-elbrus.png" alt="Фото горы Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__btn-like">
            <div class="btn-image btn-image_like"></div>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.png" alt="Фото Домбаи" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__btn-like">
            <div class="btn-image btn-image_like"></div>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/mountain-elbrus.png" alt="Фото горы Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__btn-like">
            <div class="btn-image btn-image_like"></div>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/dombai.png" alt="Фото Домбаи" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__btn-like">
            <div class="btn-image btn-image_like"></div>
          </button>
        </div>
      </div>
      <div class="card">
        <img src="./images/karachaevsk.png" alt="Фото г.Карачаевск" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаево-Черкесская республика</h2>
          <button class="card__btn-like">
            <div class="btn-image btn-image_like"></div>
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020. Абросимов Виктор</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
